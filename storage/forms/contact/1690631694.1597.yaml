message: "Dear Employee,\r\n\r\nI hope this message finds you well. I just wanted to take a moment to express my sincere interest in working for your company. I understand that you may not be actively seeking new hires at the moment, but I couldn't resist the opportunity to reach out and express my admiration for the work that your team is doing.\r\n\r\nI have been following your company's progress for some time now and have been consistently impressed with the innovative solutions that you have been able to bring to market. As someone who is passionate about [relevant industry or skills], I believe that I could make meaningful contributions to your team and help drive the success of your company even further.\r\n\r\nIf you ever have any openings that you think I would be a good fit for, I would be honored to have the opportunity to discuss them with you further. Thank you for your time and consideration.\r\n\r\nBest regards,\r\nAbdurakhman"
