<header
    class="masthead"
    style="background-image: url('/theme/assets/img/home-bg.jpg')"
>
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                    <span class="subheading"
                        >A Blog Theme by Start Bootstrap</span
                    >
                </div>
            </div>
        </div>
    </div>
</header>

<div class="max-w-2xl mx-auto">
    <h1 class="text-4xl font-black leading-none text-left">{{ title }}</h1>
    <img
        src="{{ featured_image }}"
        alt="{{ featured_image:alt }}"
        class="my-8"
    />
    <div class="flex items-center my-16">
        <img
            src="{{ author:avatar }}"
            alt="{{ author:name }}"
            class="h-12 w-12 rounded-full"
        />
        <div class="leading-right ml-3">
            <p class="font-bold">{{ author:name }}</p>
            <p class="text-sm text-gray-600">{{ date }}</p>
        </div>
    </div>
    <div class="space-y-12 mb-12">{{ news_content }}</div>
</div>

{{ if related_news }}
<aside class="border-t-8 border-black my-24 py-8 max-w-2xl mx-auto">
    <h3 class="text-2xl font-black">Related Articles</h3>
    <ul class="text-lg font-bold space-y-2 my-8">
        <div id="postSlider" class="carousel slide" data-bs-ride="carousel">
            <!-- Slides -->
            <div class="carousel-inner mb-8">
                {{ related_news }}
                <div class="carousel-item">
                    <img
                        src="{{ featured_image }}"
                        alt="{{ featured_image:alt }}"
                        class="w-50 rounded float-left pr-5"
                    />
                    <div class="post-preview">
                        <a href="{{ url }}">
                            <h2 class="post-title mt-0">{{ title }}</h2>
                            <h3 class="post-subtitle">{{ subtitle }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by <a href="#!">{{ author:name }}</a> on {{
                            date }}
                        </p>
                    </div>
                </div>
                {{ /related_news }}
            </div>

            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    var carouselInner =
                        document.querySelector(".carousel-inner");
                    var firstItem =
                        carouselInner.querySelector(".carousel-item");
                    firstItem.classList.add("active");
                });
            </script>

            <!-- Controls -->
            <!-- Previous control -->
            <button
                class="carousel-control-prev opacity-0"
                type="button"
                data-bs-target="#postSlider"
                data-bs-slide="prev"
            >
                <span class="carousel-control-prev-icon" aria-hidden="true">
                    <i class="fas fa-angle-left"></i>
                </span>
            </button>

            <!-- Next control -->
            <button
                class="carousel-control-next opacity-0"
                type="button"
                data-bs-target="#postSlider"
                data-bs-slide="next"
            >
                <span class="carousel-control-next-icon" aria-hidden="true">
                    <i class="fas fa-angle-right"></i>
                </span>
            </button>
        </div>
    </ul>
</aside>
{{ /if }}
