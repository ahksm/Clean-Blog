<!-- Page Header-->
<header
    class="masthead"
    style="background-image: url('/theme/assets/img/home-bg.jpg')"
>
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                    <span class="subheading"
                        >A Blog Theme by Start Bootstrap</span
                    >
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h1 class="text-5xl font-bold mb-6">Last News</h1>
            <div id="postSlider" class="carousel slide" data-bs-ride="carousel">
                <!-- Slides -->
                <div class="carousel-inner mb-8">
                    {{ collection:news limit="3" as="news"}} {{ news }}
                    <div class="carousel-item">
                        <img src="{{ featured_image }}" alt="{{ featured_image:alt }}" class="w-50 rounded float-left pr-5">
                        <div class="post-preview">
                            <a href="{{ url }}">
                                <h2 class="mt-0 text-lg font-bold">{{ title }}</h2>
                                <h3 class="post-subtitle">{{ subtitle }}</h3>
                            </a>
                            <p class="post-meta">
                                Posted by <a href="#!">{{ author:name }}</a> on
                                {{ date }}
                            </p>
                        </div>
                    </div>
                    {{ /news }} {{ /collection:news }}
                </div>

                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        var carouselInner =
                            document.querySelector(".carousel-inner");
                        var firstItem =
                            carouselInner.querySelector(".carousel-item");
                        firstItem.classList.add("active");
                    });
                </script>

                <!-- Controls -->
                <!-- Previous control -->
                <button
                    class="carousel-control-prev opacity-0"
                    type="button"
                    data-bs-target="#postSlider"
                    data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon" aria-hidden="true">
                        <i class="fas fa-angle-left"></i>
                    </span>
                </button>

                <!-- Next control -->
                <button
                    class="carousel-control-next opacity-0"
                    type="button"
                    data-bs-target="#postSlider"
                    data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon" aria-hidden="true">
                        <i class="fas fa-angle-right"></i>
                    </span>
                </button>
            </div>
            <h1 class="text-5xl font-bold mb-16">Our Partners</h1>
            <div class="row justify-content-between mb-8">
                {{ collection:partners limit="3" }}
                    <a href="{{ link }}" class="flex" style="width: max-content;"
                        ><img src="{{ logo }}" alt="{{ title }}" style="height: 100px;"
                    /></a>
                {{ /collection:partners }}
            </div>
        </div>
    </div>
</div>
