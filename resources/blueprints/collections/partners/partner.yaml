tabs:
  main:
    display: Main
    sections:
      -
        display: Main
        fields:
          -
            handle: title
            field:
              type: text
              required: true
          -
            handle: logo
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Logo
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: link
            field:
              container: assets
              type: link
              display: Link
              icon: link
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
title: Partner
